<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Webcam Theremin please </title>
  <link rel="stylesheet" href="track.css">
</head>

<body class="bx--body p20">
  <h1> My web theramin - hello</h1>
  <h2>Current Frequency: <div id="frequencyP"> 440</div> hz</h2>
  <button onclick="scaleSelector(16.35)">C</button>
  <button onclick="scaleSelector(17.32)">C#</button>
  <button onclick="scaleSelector(18.35)">D</button>
  <button onclick="scaleSelector(19.45)">D#</button>
  <button onclick="scaleSelector(20.60)">E</button>
  <button onclick="scaleSelector(21.83)">F</button>
  <button onclick="scaleSelector(23.12)">F#</button>
  <button onclick="scaleSelector(24.5)">G</button>
  <button onclick="scaleSelector(25.96)">G#</button>
  <button onclick="scaleSelector(27.5)">A</button>
  <button onclick="scaleSelector(29.14)">A#</button>
  <button onclick="scaleSelector(30.87)">B</button>

  <button onclick="changeIntervals([2,4,5,7,9,11])">Major</button>
  <button onclick="changeIntervals([2,3,5,7,8,10])">Minor </button>

  <div class="p20">
  </div>
  <div class="mb10">
    <button onclick="toggleVideo()" id="trackbutton"  type="button">
      Start 
    </button>
    <button onclick="enableHand2()"> Enable hand 2</button>
    <div id="updatenote" class="updatenote mt10"> loading model ..</div>
  </div>
  <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>

  <canvas id="canvas" class="border canvasbox"></canvas>

  <!-- <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script> -->
  
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>


  <script src="track.js"></script>
</body>

</html>
